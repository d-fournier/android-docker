language: bash
services: docker

env:
  - ANDROID_COMPILE_SDK=24 ANDROID_BUILD_TOOLS_VERSION=25.0.2

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - image="android:sdk-${ANDROID_COMPILE_SDK}_build-tools-${ANDROID_BUILD_TOOLS_VERSION}"

script:
  - travis_retry docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker push "$image";
